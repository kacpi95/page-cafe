<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>products</title>
    <script
      src="https://kit.fontawesome.com/f90e6be36c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="section-nav">
          <section class="section-left">
            <h4>EL TIGRE</h4>
            <p>VENEZUELA COFFE BEANS</p>
          </section>
          <section class="section-right">
            <a href="index.html" class="link-home">HOME</a>
            <a href="products.html" data-target="products" class="link-products"
              >PRODUCTS</a
            >
            <a href="contact.html" data-target="contact" class="link-contacts"
              >CONTACT</a
            >
          </section>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="title-header">
        <h1 class="title-up">HOME OF</h1>
        <h1 class="title-down">ORGINAL TASTES</h1>
      </div>
      <div>
        <p>DISCOVER</p>
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </header>
    <section id="products" class="section-products">
      <div class="container">
        <h2 class="title-cards">PRODUCTS</h2>
        <div class="card-products"></div>
      </div>
    </section>
    <script id="product-template" type="text/x-handlebars-template">
      {{#each products}}
        <div class='card-single-product'>
          <div class='{{textSide}} card-section'>
            <h3>{{id}}. {{name}}</h3>
            <div class='desc'>
              <p class='line'></p>
              <p class='description'>{{description}}</p>
            </div>
            <div class='taste-caffe'>
              <div class='roasting'>
                <p class='text-roasting'>ROASTING:</p>
                <p class='notice-roasting'>{{roasting}}/10</p>
              </div>
              <div class='intensity'>
                <p class='text-intensity'>INTENSITY:</p>
                <p class='notice-intensity'>{{intensity}}/10</p>
              </div>
            </div>
          </div>
          <div
            class='{{imageSide}} card-section'
            style='background-image: url("{{image}}");'
          ></div>
        </div>

      {{/each}}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
