<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>contact</title>
    <script
      src="https://kit.fontawesome.com/f90e6be36c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="section-nav">
          <section class="section-left">
            <h4>EL TIGRE</h4>
            <p>VENEZUELA COFFE BEANS</p>
          </section>
          <section class="section-right">
            <a href="index.html" data-target="home" class="link-home">HOME</a>
            <a href="products.html" data-target="products" class="link-products"
              >PRODUCTS</a
            >
            <a href="contact.html" data-target="contact" class="link-contacts"
              >CONTACT</a
            >
          </section>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="title-header">
        <h1 class="title-up">HOME OF</h1>
        <h1 class="title-down">ORGINAL TASTES</h1>
      </div>
      <div>
        <p>DISCOVER</p>
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </header>
    <section id="contact" class="section-contact">
      <div class="container">
        <h2 class="title-contact">CONTACT US</h2>
        <form class="form-contact" action="#" method="post">
          <label for="name">NAME</label>
          <input type="text" id="name" name="name" required >

          <label for="title">TITLE</label>
          <input type="text" id="title" name="title" required >

          <label for="message">MESSAGE</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </section>
  </body>
</html>
